<!DOCTYPE html>

<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <!-- TO-DO: Add form to select player sign -->
  <div id="setup" onclick="gameType(event)">
    <h1>Welcome to Tic Tac Toe game!</h1>
    <h2>Please select game type</h2>
    <button type="button" id="1-player" onclick="">1-player</button>
    <button type="button" id="2-player" onclick="">2-player</button>
  </div>

  <div id="symbol" onclick="selectSymbol(event)">
    <h1>Select your symbol</h1>
    <button type="button" id="symbol_X" onclick="">X</button>
    <button type="button" id="symbol_O" onclick="">O</button>
  </div>

  <table onclick="toggle(event)" id="gameBoard">
    <tr>
      <th style="border-width: 0px 1px 1px 0px" id="one"></th>
      <th style="border-width: 0px 1px 1px 1px" id="two"></th>
      <th style="border-width: 0px 0px 1px 1px" id="three"></th>
    </tr>
    <tr>
      <th style="border-width: 1px 1px 1px 0px" id="four"></th>
      <th style="border-width: 1px 1px 1px 1px" id="five"></th>
      <th style="border-width: 1px 0px 1px 1px" id="six"></th>
    </tr>
    <tr>
      <th style="border-width: 1px 1px 0px 0px" id="seven"></th>
      <th style="border-width: 1px 1px 0px 1px" id="eight"></th>
      <th style="border-width: 1px 0px 0px 1px" id="nine"></th>
    </tr>
  </table>

  <div id="players">
    <p class="playerName" id="Player1">Player X </p>
    <p class="playerName" id="Player2">Player O </p>
  </div>

  <p id="demo"></p>

  <button id="resetBTN" onclick="resetGame()">Reset</button>

  <script src="assets/script.js"></script>
</body>
</html>
